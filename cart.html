<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" href="https://icons.iconarchive.com/icons/papirus-team/papirus-apps/32/amazon-store-icon.png">
    <title>Amazon 2.0 | Shopping Cart</title>

    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-analytics.js"></script>
    <script src='./scripts/firebase.js'></script>
    <script src='./scripts/header.js'></script> 
    <script src="//cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jdenticon@3.1.0/dist/jdenticon.min.js" async
        integrity="sha384-VngWWnG9GS4jDgsGEUNaoRQtfBGiIKZTiXwm9KpgAeaRn6Y/1tAFiyXqSzqC8Ga/"
        crossorigin="anonymous"></script>
    <script src='./scripts/cart.js'></script>
</head>
<body>
    <div class='bg-white w-full'>
        <header class='header h-16 bg-gray-900 flex items-center w-full'>
            <div class='logo w-16 ml-4 sm:w-36 sm:mx-10'>
                <a href='index.html'>
                    <img class='w-28 h-16 object-contain' src='https://www.pinclipart.com/picdir/big/57-576184_view-our-amazon-storefront-amazon-logo-white-png.png'>
                </a>
            </div>
            <input id='search' type='text' placeholder="Search..." class='h-8 ml-5 w-4/12 bg-gray-800 border border-gray-500 border-opacity-75 rounded-l-xl rounded-r-none px-3 text-white md:ml-20 focus:outline-none placeholder-white'>
            <div class='categories hidden md:inline-flex h-8 w-30 bg-gray-800 border border-gray-500 border-opacity-75 px-3 text-white flex items-center'>
                categories
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-4 ml-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                </svg>
            </div>
            <div class='search-icon bg-yellow-500 h-8 w-10 rounded-r-xl flex justify-center items-center text-white mr-5 hover:text-black cursor-pointer'>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </div>
            <!-- Right Icons -->
            <div class='icons text-white flex items-center md:mx-auto md:w-48 md:h-16 justify-around'>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hidden sm:block" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                </svg>
                <!-- Cart Icon -->
                <a href='cart.html'>
                    <div class='cart-icon text-gray-600 h-9 w-9 sm:h-10 sm:w-10 m-2 bg-yellow-500 relative flex items-center justify-center rounded-xl'>
                        <div class='cart-item-number rounded-2xl flex justify-center items-center font-semibold bg-white absolute h-5 w-5 sm:w-6 sm:h-6 -top-2.5 right-6'>
                        </div>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                        </svg>
                </div>
                </a>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 m-1 hidden sm:block " fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                </svg>
                <svg class='rounded h-12 w-12 m-1' data-jdenticon-value="Brandon"></svg>
            </div>
        </header>
    </div>
    <main class='main h-full flex'>
        <div class='main-sidebar hidden md:block border-gray-700 w-1/5 bg-gray-800 p-6'>
            <div class='sidebar-categories h-screen'>
                <div class='sidebar-main-category text-yellow-500 cursor-pointer flex font-bold p-2 bg-gray-700 rounded-lg'>
                    <span class='w-8'>
                        <svg xmlns="http://www.w3.org/2000/svg" class=" h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
                        </svg>
                    </span>
                    <span class='sidebar-icon-text overflow-hidden'>Categories</span>
                </div>
                <div class='sidebar-main-category text-white cursor-pointer flex p-2 text-sm'>
                    <span class='w-8'></span>
                    <span>Echo and Alexa</span>
                </div>
                <div class='sidebar-main-category text-white cursor-pointer flex p-2 text-sm'>
                    <span class='w-8'></span>
                    <span>Kindle</span>
                </div>
                <div class='sidebar-main-category text-white cursor-pointer flex p-2 text-sm'>
                    <span class='w-8'></span>
                    <span>Books</span>
                </div>
                <div class='sidebar-main-category text-white cursor-pointer flex p-2 text-sm'>
                    <span class='w-8'></span>
                    <span>Electronics</span>
                </div>
                <div class='sidebar-main-category text-white cursor-pointer flex p-2 text-sm'>
                    <span class='w-8'></span>
                    <span>Home and Garden</span>
                </div>
                <div class='sidebar-main-category text-white cursor-pointer flex p-2 text-sm'>
                    <span class='w-8'></span>
                    <span>Fashion</span>
                </div>
                <div class='sidebar-main-category text-white cursor-pointer flex font-bold p-2 hover:bg-gray-700 rounded-xl'>
                    <span class='w-8'>
                        <i class="fas fa-percent mr-5"></i>
                    </span>
                    <span class='sidebar-icon-text'>Sell on Amazon</span>
                </div>
                <div class='sidebar-main-category text-white cursor-pointer flex font-bold p-2 hover:bg-gray-700 rounded-xl'>
                    <span class='w-8'>
                        <i class="far fa-question-circle"></i>
                    </span>
                    <span class='sidebar-icon-text'>Help</span>
                </div>
            </div>

        </div>
        <div class='main-section flex-1 p-6 bg-white'>
            <h1 class='font-thin text-gray-500 text-3xl mb-6'>
                Shopping Cart
            </h1>
            <div class='table-title flex w-full font-semibold text-gray-400'>
                <h2 class='flex-grow md:inline-flex hidden'>Product</h2>
                <h2 class='w-48 md:block hidden'>Count</h2>
                <h2 class='w-48 md:block hidden'>Total Cost</h2>
                <span class='w-10'></span>
            </div>
            <div class='cart-items h-1/1 p-3'>

            </div>
                <div class='complete-order flex md:flex-row flex-col justify-end items-end mt-20'>
                    <div class='total-cost mx-14 my-5'>
                        <h2 class='text-gray-600 font-semibold text-lg'>Total Cost</h2>
                        <div class='total-cost-number font-bold text-gray-400 text-gray-600 text-2xl'>
                            
                        </div>
                    </div>
                    <div class='complete-order-button md:w-56 w-40 md:p-4 p-3 flex justify-center items-center bg-yellow-500 rounded-lg text-white font-bold cursor-pointer hover:bg-yellow-600'>
                        Complete Order
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
